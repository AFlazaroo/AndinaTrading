server:
  port: 8097

spring:
  application:
    name: microservice-consolidacion
  datasource:  
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/consolidacion?useSSL=false&serverTimezone=UTC
    username: root
    password: 12345678
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  config:
    import: optional:configserver:http://localhost:8888
  
eureka:
  hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/